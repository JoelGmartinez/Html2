    <h3>Regístrate</h3>
    <fieldset>
       <legend><b>Información del Usuarío</b></legend> 
    <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre">
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Apellido">
        <br>
        <label for="Edad">Fecha de nacimiento</label>
        <input type="date" id="Edad">
        <label for="Edad">Edad</label>
        <input type="number" id="Edad">
        <br>
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Correo">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña">
        <br>
        <label for="color">Color</label>
        <input type="color" id="color">

        <label for="Sexo">Sexo</label>
        <select id="Sexo" value="Sexo">
            <option value="h">Hombre</option>
            <option value="m">Mujer</option>
            <option value="o">Otro</option>
        </select>
        <br>
        <hr>
        <h3>Conocimiento y rango</h3>
        <label for="html">HTML</label>
        <input type="radio" id="html">
        <br>
        <label for="Rango">Rango</label>
        <input type="range" id="Rango" min="10" max="100">
        <br>
        <label for="css">CSS</label>
        <input type="radio" id="css">
        <br>
        <label for="Rango">Rango</label>
        <input type="range" id="Rango" min="10" max="100">

        <br>

        <input type="range" id="Rango" min="10" max="100">
        <br>
        <hr>

        <label for="files">Subir archivo</label>
        <input type="file" id="files">
        <br>
        <label for="">Comentarío</label>
        <br>
         <textarea
          name="textarea"
          id="area"
          cols="40"
          rows="5"
          style="resize: none"
        ></textarea>
        <br>
        <input type="submit" value="Enviar">
